<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUJAL HAWK SPAM 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container { max-width: 1200px; }
        h1 {
            text-shadow: 0 0 10px #0f0;
            animation: blink 2s infinite;
        }
        .card {
            background: rgba(0,20,0,0.8);
            border: 2px solid #0f0;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }
        input, textarea {
            background: rgba(0,0,0,0.8);
            color: #0f0;
            border: 1px solid #0f0;
        }
        .console {
            background: rgba(0,0,0,0.85);
            color: #0f0;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #0f0;
            font-size: 15px;
            box-shadow: inset 0 0 15px #0f0;
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: inset 0 0 10px #0f0; }
            to { box-shadow: inset 0 0 25px #0f0; }
        }
        .btn-success {
            animation: bounce 1.8s infinite;
            box-shadow: 0 0 15px #0f0;
        }
        .btn-danger { box-shadow: 0 0 15px #f00; }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #0f0 !important;
            transition: all 0.3s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        .blink { animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.6; } }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center display-4 mb-4 blink">SUJAL HAWK SPAM 2026</h1>
    <div class="text-center mb-4">
        <span id="status" class="badge bg-secondary fs-3 px-5 py-2">STOPPED</span>
        <span class="badge bg-success fs-3 mx-3">SENT: <span id="sent">0</span></span>
        <span class="badge bg-info fs-3">UPTIME: <span id="uptime">00:00:00</span></span>
    </div>

    <form id="form" class="card mb-4">
        <div class="row g-3">
            <div class="col-12">
                <textarea name="accounts" class="form-control" rows="6" placeholder="Accounts (sessionid:thread_id per line)" required></textarea>
                <small>Example:  
sessionid123:1622079475900034  
sessionid456:1367316208193714</small>
            </div>
            <div class="col-12"><textarea name="messages" class="form-control" rows="6" placeholder="Spam Messages (1 per line)" required></textarea></div>
            <div class="col-md-4"><input name="spam_delay" type="number" step="0.1" class="form-control" value="30" placeholder="Spam Delay (sec)" required></div>
            <div class="col-md-4"><input name="break_sec" type="number" class="form-control" value="120" placeholder="Break (sec)"></div>
            <div class="col-md-4"><input name="switch_after_msgs" type="number" class="form-control" value="100" placeholder="Switch Account After Messages"></div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg px-5">START SPAMMING</button>
            <button type="button" onclick="fetch('/stop').then(update)" class="btn btn-danger btn-lg px-5 ms-3">STOP</button>
        </div>
    </form>

    <div class="card">
        <h3 class="text-center">LIVE CONSOLE</h3>
        <div id="console" class="console"></div>
    </div>
</div>

<script>
function update(){
    fetch("/status").then(r=>r.json()).then(d=>{
        document.getElementById("sent").innerText = d.sent;
        document.getElementById("uptime").innerText = d.uptime;
        document.getElementById("status").innerText = d.running ? "RUNNING" : "STOPPED";
        document.getElementById("status").className = d.running ? "badge bg-danger blink fs-3 px-5 py-2" : "badge bg-secondary fs-3 px-5 py-2";
        document.getElementById("console").innerHTML = d.logs.map(l => `<div>${l}</div>`).join("");
        document.getElementById("console").scrollTop = 999999;
    });
}
document.getElementById("form").onsubmit = e => {
    e.preventDefault();
    fetch("/start", {method: "POST", body: new FormData(e.target)}).then(update);
};
setInterval(update, 2000);
update();
</script>
</body>
</html>
